spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
//spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# key to find in Eureka
file.metadata.service.url=http://file-metadata-service/api/files/metadata

# connection to Minio
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=test-bucket-name

# API endpoints
api.base.path=/api/files
api.upload.endpoint=/upload

# constants
file.max.size.bytes=1024
send.message.retry=3
send.sleep.between.retry.ms=100
metadata.response.timeout.ms=500

# credentials
user.auth.username=test_user
user.auth.password=test_password